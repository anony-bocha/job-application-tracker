{% extends 'applications/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Job Posting</h2>
    <p>Are you sure you want to delete the job posting <strong>{{ job_posting.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'job_posting_detail' job_posting.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
