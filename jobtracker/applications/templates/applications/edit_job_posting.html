{% extends 'applications/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Job Posting: {{ job_posting.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'job_posting_detail' job_posting.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
